<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Mac Cleanup Wizard - Clean your Mac safely and efficiently" />
    <title>Mac Cleanup Wizard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        #root {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Error handling for renderer process -->
    <script>
        window.addEventListener('error', function (event) {
            console.error('Runtime error caught:', event.error);
            // Only show alert for critical errors, not for normal operation
            if (event.error && event.error.message &&
                (event.error.message.includes('permission') ||
                    event.error.message.includes('access denied') ||
                    event.error.message.includes('failed to load'))) {
                alert('Error: ' + event.error.message + '\nThe application will continue with limited functionality.');
            }
        });

        // Handle promise rejections
        window.addEventListener('unhandledrejection', function (event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
    </script>
</body>

</html>
