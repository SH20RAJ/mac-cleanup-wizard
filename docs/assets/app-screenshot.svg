<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Window Background -->
  <rect width="800" height="500" rx="12" fill="#f7fafc"/>
  
  <!-- Header Bar -->
  <rect width="800" height="60" rx="12" fill="url(#headerGradient)"/>
  <defs>
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Window Controls -->
  <circle cx="20" cy="30" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="30" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="30" r="6" fill="#28ca42"/>
  
  <!-- Title -->
  <text x="400" y="38" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="18" font-weight="600">Mac Cleanup Wizard</text>
  
  <!-- Sidebar -->
  <rect x="20" y="80" width="200" height="400" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Sidebar Items -->
  <rect x="30" y="100" width="180" height="40" rx="6" fill="#667eea" opacity="0.1"/>
  <text x="40" y="125" fill="#667eea" font-family="Inter, sans-serif" font-size="14" font-weight="500">📊 Overview</text>
  
  <text x="40" y="165" fill="#718096" font-family="Inter, sans-serif" font-size="14">🗂️ System Files</text>
  <text x="40" y="190" fill="#718096" font-family="Inter, sans-serif" font-size="14">💾 Caches</text>
  <text x="40" y="215" fill="#718096" font-family="Inter, sans-serif" font-size="14">🗒️ Logs</text>
  <text x="40" y="240" fill="#718096" font-family="Inter, sans-serif" font-size="14">💻 Developer</text>
  <text x="40" y="265" fill="#718096" font-family="Inter, sans-serif" font-size="14">📥 Downloads</text>
  <text x="40" y="290" fill="#718096" font-family="Inter, sans-serif" font-size="14">🖼️ Media</text>
  
  <!-- Main Content Area -->
  <rect x="240" y="80" width="540" height="400" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Storage Chart -->
  <circle cx="400" cy="200" r="60" fill="none" stroke="#e2e8f0" stroke-width="12"/>
  <circle cx="400" cy="200" r="60" fill="none" stroke="url(#chartGradient)" stroke-width="12" stroke-dasharray="220 377" stroke-linecap="round" transform="rotate(-90 400 200)"/>
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Storage Info -->
  <text x="400" y="200" text-anchor="middle" fill="#2d3748" font-family="Inter, sans-serif" font-size="20" font-weight="700">58%</text>
  <text x="400" y="220" text-anchor="middle" fill="#718096" font-family="Inter, sans-serif" font-size="12">Used</text>
  
  <!-- Storage Stats -->
  <text x="260" y="300" fill="#2d3748" font-family="Inter, sans-serif" font-size="16" font-weight="600">Storage Overview</text>
  
  <!-- Progress Bars -->
  <rect x="260" y="320" width="200" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="260" y="320" width="120" height="8" rx="4" fill="#667eea"/>
  <text x="470" y="328" fill="#718096" font-family="Inter, sans-serif" font-size="12">System Files: 45.2 GB</text>
  
  <rect x="260" y="345" width="200" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="260" y="345" width="80" height="8" rx="4" fill="#48bb78"/>
  <text x="470" y="353" fill="#718096" font-family="Inter, sans-serif" font-size="12">Applications: 28.7 GB</text>
  
  <rect x="260" y="370" width="200" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="260" y="370" width="60" height="8" rx="4" fill="#ed8936"/>
  <text x="470" y="378" fill="#718096" font-family="Inter, sans-serif" font-size="12">Documents: 18.3 GB</text>
  
  <rect x="260" y="395" width="200" height="8" rx="4" fill="#e2e8f0"/>
  <rect x="260" y="395" width="40" height="8" rx="4" fill="#f56565"/>
  <text x="470" y="403" fill="#718096" font-family="Inter, sans-serif" font-size="12">Other: 12.1 GB</text>
  
  <!-- Action Buttons -->
  <rect x="520" y="320" width="120" height="35" rx="8" fill="url(#buttonGradient)"/>
  <text x="580" y="340" text-anchor="middle" fill="white" font-family="Inter, sans-serif" font-size="14" font-weight="600">Start Scan</text>
  
  <rect x="520" y="365" width="120" height="35" rx="8" fill="none" stroke="#667eea" stroke-width="2"/>
  <text x="580" y="385" text-anchor="middle" fill="#667eea" font-family="Inter, sans-serif" font-size="14" font-weight="600">View Details</text>
  
  <defs>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Files Found Indicator -->
  <rect x="260" y="430" width="480" height="30" rx="6" fill="#f0fff4" stroke="#9ae6b4" stroke-width="1"/>
  <text x="270" y="450" fill="#38a169" font-family="Inter, sans-serif" font-size="14">✅ Found 1,247 files that can be safely cleaned (12.3 GB recoverable)</text>
</svg>
